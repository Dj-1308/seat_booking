name: Run Python Script

# This triggers the workflow to run on a schedule.
on:
  schedule:
    # Schedule runs using cron syntax. 
    # This example runs at midnight UTC every day.
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger of the workflow from the GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner provided by GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This checks out your repository under $GITHUB_WORKSPACE
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'  # Specify the version of Python to use
    
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install google-chrome-stable -y

      - name: Install ChromeDriver
        run: |
          LATEST_CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -q "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O chromedriver.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a requirements.txt if needed

      - name: Run Python script
        run: |
          python main.py  # Replace with your actual script name
